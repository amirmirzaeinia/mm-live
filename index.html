<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .graph .axis {
            stroke-width: 1;
        }

        .graph .axis .tick line {
            stroke: black;
        }

        .graph .axis .tick text {
            fill: black;
            font-size: 0.7em;
        }

        .graph .axis .domain {
            fill: none;
            stroke: black;
        }

        .graph .group {
            fill: none;
            stroke: black;
            stroke-width: 1.5;
        }
        </style>
    </head>
    <body>
        <div class="graph" style="margin-left:50px;margin-top:50px;"></div>

        <script src="http://d3js.org/d3.v3.min.js"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
        <script>



        var limit = 60 * 1,
            duration = 500,
            start = new Date(Date.now() - duration)

				var animation_duration = duration;

        var width = 725,
            height = 300

        var groups = {
            sum: {
                value: 0,
                color: 'purple',
                data: d3.range(limit).map(function() {
                    return 0
                })
            },
            delay: {
                value: 0,
                color: '#56b4e9',
                data: d3.range(limit).map(function() {
                    return 0
                })
            }
        }

        var x = d3.time.scale()
            .domain([start - (limit - 2), start - duration])
            .range([0, width])

        var y = d3.scale.linear()
            .domain([0, 100])
            .range([height, 0])

        var line = d3.svg.line()
            .interpolate('basis')
            .x(function(d, i) {
                return x(start - (limit - 1 - i) * duration);
            })
            .y(function(d) {
                return y(d) 
            })

        var svg = d3.select('.graph').append('svg')
            .attr('class', 'chart')
            .attr('width', width)
            .attr('height', height + 50)

        var axis = svg.append('g')
            .attr('class', 'x axis')
            .attr('transform', 'translate(0,' + height + ')')
            .call(x.axis = d3.svg.axis().scale(x).orient('bottom'));

	
				var yscale = d3.svg.axis().scale(y).orient('left').tickValues(d3.range(10,100,10));
        var yaxis = svg.append('g')
        	.attr('class','y axis')
        	.attr('transform', 'translate(25,0)')
        	.call(yaxis = yscale);

        var paths = svg.append('g')

        for (var name in groups) {
            var group = groups[name]
            group.path = paths.append('path')
                .data([group.data])
                .attr('class', name + ' group')
                .style('stroke', group.color)
        }

				var que = [{'t':0,'sum':0,'delay':0}];

        function tick() {
						// Get next queue element
						if (que.length <= 0) {
							setTimeout(tick, duration);
							return;
						}
						var m = que.shift();
						//console.log("Popped from queue:",que);

						//now = new Date();
						now = new Date(start.getTime() + parseFloat(m['t']));
						//now = new Date(start.getTime());

            // Add new values
            for (var name in groups) {
                var group = groups[name]
                //group.data.push(group.value) // Real values arrive at irregular intervals
                //group.data.push(Math.random() * 100)
                group.data.push(m[name]);
                group.path.attr('d', line)

            }

            // Shift domain
            x.domain([now - (limit - 2) * duration, now - duration])

            // Slide x-axis left
            axis.transition()
                .duration(duration)
                .ease('linear')
                .call(x.axis)

            // Slide paths left
            paths.attr('transform', null)
                .transition()
                .duration(animation_duration)
                .ease('linear')
                .attr('transform', 'translate(' + x(now - (limit - 1) * duration) + ')')
                .each('end', tick)

            // Remove oldest data point from each group
            for (var name in groups) {
                var group = groups[name]
                group.data.shift()
            }
        }

				var socket = io();

				var last = 0, beta = 50;
				socket.on('data', function(m) {
					var curr = que.length;

					if ((curr-last) <= -2) {
						animation_duration += beta;
						last = 0;
					} else if ((curr-last) >= 3) {
						animation_duration -= beta;
						last = curr;
					}

					que.push(m);
console.log(m);
				});

				tick();

        </script>
    </body>
</html>
